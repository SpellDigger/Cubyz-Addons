backend:
  name: github
  repo: iNiKKo/Cubyz-Addons    # ‚Üê your repo name
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "addons"
public_folder: "/addons"

collections:
  - name: "addons"
    label: "Addons"
    folder: "addons"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    nested:
      depth: 1
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Version", name: "version", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Banner", name: "banner", widget: "image" }
      - { label: "Icon", name: "icon", widget: "image" }
      - { label: "Download File", name: "download", widget: "file" }
      - { label: "Info Page", name: "infoPage", widget: "string", default: "" }
