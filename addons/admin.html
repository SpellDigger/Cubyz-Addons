<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Addon Uploader</title>
</head>
<body>
  <h1>Upload New Addon</h1>
  <form id="addonForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Description:</label><br>
    <textarea id="description" required></textarea><br><br>

    <label>Download Link or File URL:</label><br>
    <input type="url" id="download" placeholder="https://..." required><br><br>

    <button type="submit">Generate Page</button>
  </form>

  <h2>Generated Addon Page:</h2>
  <textarea id="output" rows="12" cols="80" readonly></textarea>

  <script>
    document.getElementById("addonForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const download = document.getElementById("download").value.trim();
      const slug = name.toLowerCase().replace(/\s+/g, "-").replace(/[^a-z0-9-]/g, "");

      const html = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${name}</title>
</head>
<body>
  <h1>${name}</h1>
  <p>${description}</p>
  <a href="${download}">Download</a>
</body>
</html>`.trim();

      const output = document.getElementById("output");
      output.value = html;

      alert(`âœ… Page generated! Save this as addons/${slug}.html`);
    });
  </script>
</body>
</html>
