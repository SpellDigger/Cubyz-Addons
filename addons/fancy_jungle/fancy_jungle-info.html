<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materialz</title>
  <link rel="stylesheet" href="../../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title bbh-sans-hegarty-regular">
        <a href="../../index.html" style="text-decoration: none; color: inherit;">
          <span class="cubyz">CubyzHub</span>
        </a>
      </h1>
    </div>
  </header>

  <!-- Addon Detail Layout -->
<div class="addon-detail-wrapper">

  <!-- LEFT MAIN CONTENT -->
  <main class="addon-detail-main">

    <!-- Addon Card Header -->
    <div class="addon-card-header">
      <img src="fancy_jungle_icon.png" alt="Materialz Icon" class="addon-header-image">
      <div class="addon-header-content">
        <h2>Fancy Jungle</h2>
        <p>Jungle improvements, additionally it contains monstera plant.</p>
        <a href="fancy_jungle_v0.2.zip" class="download-btn" download>⬇ Download</a>
      </div>
    </div>

    <!-- Tab Menu -->
    <div class="tab-menu">
      <button id="description-tab" class="active">Description</button>
      <button id="versions-tab">Versions</button>
    </div>

    <!-- Description Section -->
    <section class="addon-description">
      <img src="fancy_jungle_background.png" alt="Materialz Banner" class="banner-img" />

      <p>
        
      </p>

      <h3>Screenshots</h3>
      <div class="screenshot-grid">
        <div class="lightbox-thumb">
          <img src="" alt="" />
        </div>
        <div class="lightbox-thumb">
          <img src="" alt="" />
        </div>
        
      </div>
      
      <!-- Lightbox viewer -->
      <div id="lightbox" class="lightbox">
        <img src="" alt="Zoomed screenshot">
      </div>
      </section>

      <section id="versions-section" class="addon-description" style="display: none;">
        <h3>Addon Versions</h3>
        <ul class="addon-versions-list">
          <li>
            <div class="version-info">
              <span><strong>v0.2</strong> – initial upload</span>
              <a href="fancy_jungle_v0.2.zip" download class="version-download-btn">⬇ Download</a>
            </div>
          </li>
        </ul>
      </section>

  </main>

  <!-- RIGHT SIDEBAR -->
  <aside class="addon-sidebar">

    <div class="sidebar-card">
      <h4>Compatibility</h4>
      <p><strong>Cubyz Version:</strong> 0.0.0</p>
    </div>

    <div class="sidebar-card">
      <h4>File Information</h4>
      <p><strong>Addon Version:</strong> v0.2</p>
      <p><strong>Last Updated:</strong> 15/10/2025</p>
    </div>

    <div class="sidebar-card">
      <h4>Author</h4>
      <p><strong>ARGmasterPlay</strong></p>
    </div>

  </aside>
</div>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const thumbs = document.querySelectorAll('.lightbox-thumb img');

  thumbs.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>
<script>
  const descriptionTab = document.getElementById('description-tab');
  const versionsTab = document.getElementById('versions-tab');
  const descriptionSection = document.querySelector('.addon-description'); // first one
  const versionsSection = document.getElementById('versions-section');

  descriptionTab.addEventListener('click', () => {
    descriptionTab.classList.add('active');
    versionsTab.classList.remove('active');
    descriptionSection.style.display = 'block';
    versionsSection.style.display = 'none';
  });

  versionsTab.addEventListener('click', () => {
    versionsTab.classList.add('active');
    descriptionTab.classList.remove('active');
    descriptionSection.style.display = 'none';
    versionsSection.style.display = 'block';
  });
</script>
</body>
</html>
