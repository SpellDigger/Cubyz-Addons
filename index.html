<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cubyz Addons</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Cubyz Addons</h1>
</header>

<main id="addonContainer" class="addon-grid"></main>

<script>
async function loadAddons() {
  try {
    const response = await fetch('addons.json');
    const addons = await response.json();
    const container = document.getElementById('addonContainer');

    addons.forEach(addon => {
      const card = document.createElement('div');
      card.className = 'addon-card';

      card.innerHTML = `
        <img class="banner" src="${addon.banner}" alt="${addon.name} banner">
        <div class="addon-card-content">
          <div class="addon-icon-title">
            <img src="${addon.icon}" alt="${addon.name} icon" class="addon-icon">
            <div>
              <h3>${addon.name}</h3>
              <p class="addon-author">by ${addon.author}</p>
            </div>
          </div>
          <p class="addon-description">${addon.description}</p>
          <div class="addon-tags">
            ${addon.tags.map(tag => `<span>${tag}</span>`).join('')}
          </div>
          <div class="addon-footer">
            <a href="${addon.infoPage}" class="info-btn">More Info</a>
            <a href="${addon.download}" class="download-btn">Download</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error('Failed to load addons:', err);
  }
}

loadAddons();
</script>
</body>
</html>
