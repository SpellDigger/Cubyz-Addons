<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubyz Addons</title>
  <style>
    body {
      font-family: sans-serif;
      background: #181a1b;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .addon-card {
      width: 300px;
      background: #2a2d2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .addon-card:hover {
      transform: translateY(-4px);
    }

    .addon-banner {
      width: 100%;
      height: 120px;
      background-size: cover;
      background-position: center;
    }

    .addon-icon {
      position: absolute;
      top: 80px;
      left: 16px;
      width: 64px;
      height: 64px;
      border-radius: 12px;
      overflow: hidden;
      border: 4px solid #2a2d2e;
      background: #333;
    }

    .addon-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .addon-info {
      padding: 50px 16px 16px;
    }

    .addon-info h2 {
      margin: 0;
      font-size: 1.2em;
      color: #fff;
    }

    .addon-info p {
      font-size: 0.95em;
      color: #ccc;
      margin: 6px 0 12px;
    }

    .addon-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .addon-tag {
      background: #3c3f41;
      color: #aaa;
      font-size: 0.75em;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .addon-stats {
      font-size: 0.8em;
      color: #999;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="addon-card">
    <div class="addon-banner" style="background-image: url('https://picsum.photos/seed/banner1/400/200');"></div>
    <div class="addon-icon">
      <img src="https://via.placeholder.com/64" alt="Addon Icon">
    </div>
    <div class="addon-info">
      <h2>Laser Cows</h2>

      <div class="addon-tags">
        <div class="addon-tag">Client</div>

      </div>
      <div class="addon-stats">

    </div>
