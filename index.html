<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubyz Addon Central</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1 class="site-title bbh-sans-hegarty-regular">
      <span class="cubyz">CubyzHub</span>
    </h1>
  </header>

  <div id="addon-container" class="addon-container"></div>

  <script>
    async function loadAddons() {
      const container = document.getElementById('addon-container');
      const response = await fetch('addons.json');
      const addons = await response.json();

      addons.forEach(addon => {
        const tagsHTML = addon.tags.map(tag => `<div class="addon-tag">${tag}</div>`).join('');

        const cardHTML = `
          <div class="addon-card">
            <div class="addon-banner" style="background-image: url('${addon.banner}');"></div>
            <div class="addon-icon">
              <img src="${addon.icon}" alt="Addon Icon">
            </div>
            <div class="addon-info">
              <h2>${addon.name}</h2>
              <p>${addon.description}</p>
              <div class="addon-tags">${tagsHTML}</div>
              <div class="flex-spacer"></div>
              <div class="addon-footer-row">
                <div class="addon-version-author">
                  <div>${addon.version}</div>
                  <div>By ${addon.author}</div>
                </div>
                <div class="addon-footer-buttons">
                  <a class="addon-info-btn" href="${addon.infoPage}" title="More Info" aria-label="More Info">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm.75 15h-1.5v-6h1.5v6zm0-8h-1.5V7h1.5v2z"/>
                    </svg>
                  </a>
                  <a class="addon-download-btn" href="${addon.download}" title="Download" aria-label="Download">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5 20h14v-2H5v2zm7-18v12l5-5h-3V4h-4v5H7l5 5z"/>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;

        container.insertAdjacentHTML('beforeend', cardHTML);
      });
    }

    window.addEventListener('DOMContentLoaded', loadAddons);
  </script>

</body>
</html>
